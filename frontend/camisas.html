<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script type="module" src="assets/js/script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Human - Camisas</title>
</head>
<body>
  
  <n1-navbar></n1-navbar>

  <section class="section-animate bg-falcon-9"></section>
  <div class="section-inner-center">
    <h3 data-i18n="col_shirts_title">Colección de Camisas</h3>
    <p data-i18n="col_shirts_desc">Inspiradas en toda la moda espacial del futuro.</p>
  </div>

  <div class="stats">
    <div>
      <span class="counter" data-target="5">0</span>
      <h4 data-i18n="stat_designs">Total Diseños</h4>
    </div>
    <div>
      <span class="counter" data-target="10">0</span>
      <h4 data-i18n="stat_clients">Clientes Satisfechos</h4>
    </div>
    <div>
      <span class="counter" data-target="4">0</span>
      <h4 data-i18n="stat_sold_out">Diseños Agotados</h4>
    </div>
  </div>

  <n1-footer></n1-footer>
</body>
</html>
